<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Table Models</title>
</head>
<body>

<!-- 2 person table -->

<div class="table-container">
    <div class="container m-5">
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-5"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 check table table-color"> 2-Person Table</div>
            <div class="col-sm-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-5"></div>
        </div>
    </div>
</div>
<br><br>

<!-- 4 person table -->

<div class="table-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 check table table-color">4-Person Table</div>
            <div class="col-sm-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>

<!-- 6 person table-->

<div class="table-container m-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1 check side-seat rounded-pill"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-8 check table table-color">6-Person Table</div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1 check side-seat rounded-pill"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2 check seat rounded-pill"></div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>

</body>
</html>
